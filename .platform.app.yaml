# This file describes an application. You can have multiple applications
# in the same project.

# The name of this app. Must be unique within a project.
name: app

# The type of the application to build.
type: php:7.3
build:
  flavor: composer

runtime:
    extensions:
        - redis

# The relationships of the application with services or other applications.
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form `<service name>:<endpoint name>`.
relationships:
    database: 'mysqldb:mysql'
    redis: 'rediscache:redis'

# The configuration of app when it is exposed to the web.
web:
    locations:
      '/':
        # The public directory of the app, relative to its root.
        # check if web convention
        root: 'web'
        passthru: '/index.php'
        index:
          - 'index.php'
        allow: false
        rules:
          # Allow access to common static files.
          '\.(jpe?g|png|gif|svgz?|css|js|map|ico|bmp|eot|woff2?|otf|ttf)$':
            allow: true
          '^/robots\.txt$':
            allow: true
          '^/sitemap\.xml$':
            allow: true
      '/fileadmin':
        root: 'web/fileadmin'
        scripts: false
        allow: true
        passthru: '/index.php'
      '/typo3temp/assets':
        root: 'web/typo3temp/assets'
        scripts: false
        allow: true
        passthru: '/index.php'
        rules:
          '\.js\.gzip$':
            headers:
              Content-Type: text/javascript
              Content-Encoding: gzip
          '\.css\.gzip$':
            headers:
              Content-Type: text/css
              Content-Encoding: gzip
      '/typo3conf/LocalConfiguration.php':
        allow: false
      '/typo3conf/AdditionalConfiguration.php':
        allow: false

# The size of the persistent disk of the application (in MB).
disk: 2048

# The mounts that will be performed when the package is deployed.
mounts:
  "web/typo3temp": "shared:files/typo3temp"
  "web/fileadmin": "shared:files/fileadmin"
  "var": "shared:files/var"
  "config": "shared:files/config"

# The hooks that will be performed when the package is deployed.
hooks:
  build: |
    set -e
    if [ ! -f config/LocalConfiguration.php ]; then
      ln -srf config/LocalConfiguration.php web/typo3conf/LocalConfiguration.php
      ln -srf config/ENABLE_INSTALL_TOOL web/typo3conf/ENABLE_INSTALL_TOOL
    fi;

  deploy: |
    set -e
    if [ ! -f var/installed.lock ]; then
      touch config/ENABLE_INSTALL_TOOL
      cp web/typo3/sysext/core/Configuration/FactoryConfiguration.php config/LocalConfiguration.php
      vendor/bin/typo3cms install:setup --no-interaction --admin-user-name='admin' --admin-password='password' --site-setup-type='none' --site-name='TYPO3 on Platform.sh' --skip-integrity-check --skip-extension-setup
      touch var/installed.lock
    fi;
    vendor/bin/typo3cms install:fixfolderstructure
    vendor/bin/typo3cms extension:setupactive
    vendor/bin/typo3cms database:updateschema
    vendor/bin/typo3cms cache:flush

crons:
  typo3:
    spec: "*/5 * * * *"
    cmd: "vendor/bin/typo3 scheduler:run"
